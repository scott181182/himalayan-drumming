
fragment FileEntryBasic on FileEntry {
    id
    name
    url

    type
    parentId
}
fragment FileEntryWithChildren on FileEntry {
    id
    name
    url

    type
    parentId

    children {
        ...FileEntryBasic
    }
}

query GetRootFileEntry {
    rootFileEntry {
        ...FileEntryWithChildren
    }
}
query GetFileEntry($id: String!) {
    fileEntry(id: $id) {
        ...FileEntryWithChildren
    }
}

query GetAllFileEntries {
    fileEntries {
        ...FileEntryBasic
    }
}

mutation StartFullScan {
    fullscan {
        ...FileEntryWithChildren
    }
}
